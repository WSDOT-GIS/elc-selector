<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Test</title>
	<link href="//js.arcgis.com/3.8compact/js/esri/css/esri.css" rel="stylesheet" />
	<link href="Style/routeLocator.css" rel="stylesheet" />
</head>
<body>
	<div id="map">
		<div id="toolbar">
			<button id="deleteButton" disabled="disabled">Delete</button>
			<button id="clearButton" disabled="disabled">Clear</button>
		</div>
		<progress id="mapProgress">Updating map...</progress>
	</div>
	<script>
		var dojoConfig = {
			async: true,
			packages: [
				{
					name: "elc",
					location: "/./Scripts/elc-js",
					main: "elc"
				},
				{
					name: "elc-arcgis-utils",
					location: "/./Scripts/",
					main: "elc-arcgis-utils"
				}
			]
		};
	</script>
	<script src="//js.arcgis.com/3.8compact/"></script>
	<script src="//cdn-geoweb.s3.amazonaws.com/terraformer/1.0.2/terraformer.min.js"></script>
	<script src="//cdn-geoweb.s3.amazonaws.com/terraformer-wkt-parser/1.0.0/terraformer-wkt-parser.min.js"></script>
	<script src="Scripts/routeLocator.js"></script>
</body>
</html>
